<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 가위바위보 대결</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');

        body {
            font-family: 'Jua', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 800px;
        }

        h1 {
            color: #2c3e50;
            margin-top: 0;
        }
        
        #start-button, #play-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            font-family: 'Jua', sans-serif;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
        }

        #start-button:hover, #play-button:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }

        .game-area {
            display: none; /* 초기에는 게임 영역 숨김 */
            justify-content: space-around;
            align-items: center;
            margin-top: 30px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .player-area, .computer-area {
            flex-basis: 300px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 15px;
        }

        h2 {
            margin-top: 0;
            color: #34495e;
        }

        #webcam-container {
            border-radius: 10px;
            overflow: hidden;
            border: 5px solid #ecf0f1;
            display: inline-block;
            line-height: 0;
            width: 250px;
            height: 250px;
        }

        #player-choice-text {
            margin-top: 15px;
            font-size: 22px;
            font-weight: bold;
            color: #3498db;
            height: 30px;
        }

        #computer-choice-emoji {
            font-size: 150px;
            height: 160px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #computer-choice-text {
            margin-top: 15px;
            font-size: 22px;
            font-weight: bold;
            color: #e74c3c;
            height: 30px;
        }

        .result-display {
            width: 100%;
            margin-top: 20px;
        }

        #score-display {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        #result-text {
            font-size: 36px;
            font-weight: bold;
            height: 50px;
        }
        /* 결과에 따른 색상 변경 */
        .win { color: #2ecc71; }
        .lose { color: #e74c3c; }
        .draw { color: #95a5a6; }

    </style>
</head>
<body>

    <div class="container">
        <h1>AI 가위바위보 대결 ✊✋✌️</h1>
        <div id="initial-screen">
            <p>카메라에 손을 보여주고 컴퓨터와 대결하세요!</p>
            <button type="button" id="start-button" onclick="init()">게임 시작</button>
        </div>
        
        <div class="game-area" id="game-area">
            <div class="player-area">
                <h2>나</h2>
                <div id="webcam-container"></div>
                <div id="player-choice-text">손을 보여주세요</div>
            </div>
            <div class="computer-area">
                <h2>컴퓨터</h2>
                <div id="computer-choice-emoji">❔</div>
                <div id="computer-choice-text">무엇을 낼까?</div>
            </div>
            <div class="result-display">
                <div id="score-display">나 0 : 0 컴퓨터</div>
                <div id="result-text"></div>
                <button type="button" id="play-button" onclick="playRound()">가위바위보!</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        // 가위바위보 모델 URL
        const URL = "https://teachablemachine.withgoogle.com/models/r9-f6UewC/";

        let model, webcam, maxPredictions;
        let currentPlayerMove = ""; // 플레이어의 현재 동작을 저장할 변수
        let playerScore = 0;
        let computerScore = 0;
        
        const moves = ["바위", "가위", "보"];
        const moveEmojis = {
            "바위": "✊",
            "가위": "✌️",
            "보": "✋",
            "default": "❔"
        };
        
        // DOM 요소 가져오기
        const gameArea = document.getElementById('game-area');
        const initialScreen = document.getElementById('initial-screen');
        const playerChoiceText = document.getElementById('player-choice-text');
        const computerChoiceEmoji = document.getElementById('computer-choice-emoji');
        const computerChoiceText = document.getElementById('computer-choice-text');
        const resultText = document.getElementById('result-text');
        const scoreDisplay = document.getElementById('score-display');


        // 게임 초기화 함수
        async function init() {
            initialScreen.style.display = 'none';
            gameArea.style.display = 'flex';
            
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true;
            webcam = new tmImage.Webcam(250, 250, flip);
            await webcam.setup();
            await webcam.play();
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            
            resultText.innerHTML = "카메라에 손을 맞추고 버튼을 누르세요!";
            
            window.requestAnimationFrame(loop);
        }

        // 계속해서 웹캠을 예측하는 루프
        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        // 웹캠 이미지를 통해 플레이어의 동작 예측
        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            let highestProb = 0;
            let move = "";

            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability > highestProb) {
                    highestProb = prediction[i].probability;
                    move = prediction[i].className;
                }
            }

            // 일정 확률 이상일 때만 동작으로 인정
            if (highestProb > 0.9) {
                currentPlayerMove = move;
                playerChoiceText.innerHTML = `인식된 손: ${moveEmojis[move]}`;
            } else {
                currentPlayerMove = "";
                playerChoiceText.innerHTML = "손을 보여주세요";
            }
        }

        // "가위바위보!" 버튼을 눌렀을 때 실행되는 함수
        function playRound() {
            if (!currentPlayerMove) {
                resultText.innerHTML = "손이 인식되지 않았어요. 다시 해보세요!";
                resultText.className = 'draw';
                return;
            }

            // 컴퓨터의 선택
            const computerMove = moves[Math.floor(Math.random() * moves.length)];
            
            // UI 업데이트
            computerChoiceEmoji.innerHTML = moveEmojis[computerMove];
            computerChoiceText.innerHTML = `컴퓨터의 선택: ${computerMove}`;
            
            // 승패 결정
            determineWinner(currentPlayerMove, computerMove);
            
            // 점수 업데이트
            scoreDisplay.innerHTML = `나 ${playerScore} : ${computerScore} 컴퓨터`;
        }
        
        // 승패를 결정하는 함수
        function determineWinner(player, computer) {
            resultText.className = ''; // 기존 색상 클래스 초기화

            if (player === computer) {
                resultText.innerHTML = "비겼습니다!";
                resultText.classList.add('draw');
            } else if (
                (player === "바위" && computer === "가위") ||
                (player === "가위" && computer === "보") ||
                (player === "보" && computer === "바위")
            ) {
                resultText.innerHTML = "이겼습니다! 🎉";
                resultText.classList.add('win');
                playerScore++;
            } else {
                resultText.innerHTML = "졌습니다... 😥";
                resultText.classList.add('lose');
                computerScore++;
            }
        }

    </script>
</body>
</html>
